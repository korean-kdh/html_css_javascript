<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명시도</title>
  <!-- 명시도
   명시도(CSS Specificity)는 CSS 선택자가 적용되는 우선순위를 결정하는 규칙입니다.
   동일한 요소를 가리키는 여러 가지 선택자에 적용되는 우선순위를 가리키는 것으로 표현 
   순서에서 나중에 나오거나 구체적이고 명확하게 표현하는 선택자가 높은 우선순위를
   갖습니다.
   
   태그 선택자, 의사 요소 -> 클래스 선택자, 속성 선택자, 의사 클래스 ->
   아이디 선택자 -> 인라인 스타일
   
   모든 요소를 가리키는 '*'로 표현되는 유니버셜 선택자(universal selector)가
   가장 낮은 우선순위를 가지며, 태그 선택자, 클래스 선택자/속성 선택자,
   아이디 선택자가 그리고 인라인 스타일 순서로 우선순위가 높아집니다.
   가장 높은 우선순위의 표현은 !important를 사용하는 경우인데, 많이 사용하지
   않는 것이 좋습니다. 최고 등급의 우선쉰로 표현될 경우, 이를 다른 명시도 표현으로
   통제할 수 없기 때문입니다.
   -->
  <style>
    #mylist li:nth-of-type(1) { color: lightblue; }
    #mylist li { color: lightgreen; }
    ul.mylist li { color: lightpink; }
    ul li { color: lightskyblue; }
    li { color: lightseagreen; }
    li:nth-of-type(2) { color: yellow !important; }
  </style>
</head>
<body>
  <ul id="mylist" class="mylist">
    <li>홍길동</li>
    <li style="color:lightcoral;">일지매</li>
    <li>임꺽정</li>
  </ul>
</body>
</html>
