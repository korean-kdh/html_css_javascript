<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지셔닝</title>
<!-- position 속성은 float 속성보다 정밀한 위치를 설정할 수 있습니다. 위치 지정 방법 중에서 절대 위치
 (absolute)와 상대위치(relative)에 대하여 알아봅니다.
 위치 계산을 위해서는 기준점에 대한 차이를 알아야 하는데, 절대위치는 브라우저의 원점(0,0)인 브라우저
 화면 영역(viewport)의 왼쪽 위 모서리를 기준으로 하며, 상대위치는 브라우저에 배치될 때 요소의 원래 
 위치의 기준점(요소의 왼쪽 위 모서리)을 기준으로 위치를 계산합니다.
-->
  <style>
    body {
      margin: 0;
      background-color: #333;
    }

    div {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    div.relative {
      background-color: lightcoral;
    }

    div.absolute {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="relative"></div>
  <div class="absolute"></div>
  <div class="relative"></div>
</body>
</html>
