<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로팅</title>
  <!-- CSS의 float 속성은 콘텐츠의 위치를 지정하고 표현 형식을 정의합니다.
   블록 요소(block element)를 동일한 가로 행(row)에 위치시키거나, 인라인 요소(inline element)
   인 이미지와 텍스트를 어울려 보이도록 할 때 등에 활용될 수 있습니다.
   다음은 <ul>과<li>로 메뉴바(menu bar)를 구성한 예제입니다. -->
  <style>
    ul.menu {
    list-style-type: none;
    padding: 0;
    outline: 1px solid red;
  }

  ul.menu>li {
    width: 25%;
    height: 2rem;
    line-height: 2rem;
    text-align: center;
    outline: 1px solid navy;
  }
  </style>
</head>
<body>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>
</body>
<!-- 메뉴가 가로로 구성된 형태를 구성하려고 했지만 <li>가 블록 요소이기 때문에 모두 새로운 줄에서
요소가 시작되어 문제가 됩니다. 이런 경우 float 속성을 이용하면 해결할 수 있습니다. -->
</html>
