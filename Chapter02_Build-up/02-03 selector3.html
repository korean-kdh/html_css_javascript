<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모-자식 관계와 형제-자매 관계</title>
<!-- 3. 부모-자식 관계와 형제-자매 관계
  웹페이지에서 HTML 요소가 많아 복잡해지면 이들 간의 관계를 이해해야 합니다.
  부모-자식(parent-child)관계는 다음 코드에서 <div>와<h3> 또는 <ol>과 <li>와 같이
  포함 관계에 있는 경우로 상자 내부에 상자를 포함하는 형태로 이해할 수 있습니다.
  형제-자매(siblings) 관계는 3개의 <li> 요소처럼 이웃하는 형태입니다.
  HTML 요소들의 관계는 각 가정의 가계도 또는 족보의 형태와 닮았습니다. 아버지나
  할아버지처럼 수직 또는 포함 관계를 갖는 부분과 형제-자매처럼 수평관계를 갖는
  부분으로 되어 있습니다.
  기준이 되는 HTML 요소로부터 바로 위아래의 수직 관계는 부모(parent)와 자식(child)이고,
  부모와 자식의 바깥은 조상(ancestors)과 자손(descendants)이고, 좌우의 수평관계는
  형제-자매(siblings)라고 합니다.
 -->
  <div id="container">
    <h3>목록의 제목</h3>
    <ol class = "mylist">
      <li>첫 번째 목록</li>
      <li>두 번째 목록</li>
      <li>세 번째 목록</li>
    </ol>
  </div>
</head>
<body>
</body>
</html>
