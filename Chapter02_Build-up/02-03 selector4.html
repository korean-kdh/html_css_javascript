<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. 의사클래스와 의사요소</title>
<!-- 의사 클래스(pseudo-class)는 '특정 상태'에 있는 요소를 선택하는 선택자로서 마우스 포인터로 
 가리키고 있는 요소(.item:hover)나 해당 유형의 첫 번째 요소(li:first-child) 등을 가리킵니다.
 의사(pseudo)는 가짜 또는 유사(similar)라는 의미입니다.
 CSS 선택자로 표현할 경우 콜론(;)으로 시작합니다.
 의사 요소(pseudo-element)는 의사 클래스와 비슷하나 '새로운 HTML'을 적용한 것
 처럼 동작합니다. CSS 선택자로 표현할 경우 이중 콜론(::)으로 시작합니다. -->
  <style>
    li:first-child {
      background-color: lightcoral;
    }

    .item:hover {
      cursor: pointer;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <ul>
    <li>목록#1</li>
    <li>목록#2</li>
    <li class="item">목록#3</li>
  </ul>
</body>
</html>
