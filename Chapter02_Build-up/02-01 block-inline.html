<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>블록요소(block element)</div> 
  <!-- 블록요소는 항상 새 줄에서 시작하고, 너비(width)는 브라우저 너비의 100%-->
  <div>블록요소(block element)</div>
  <div>블록요소(block element)</div>
  <span>인라인 요소(inline)</span>
  <!-- 인라인 요소는 항상 새 줄에서 시작하지 않으며, 너비는 콘텐츠(content)의 실제 너비의 크기만큼만 갖습니다. -->
  <span>인라인 요소(inline)</span>
  <span>인라인 요소(inline)</span>
</body>
</html>
