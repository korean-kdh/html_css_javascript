<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  예제에서는 <div>에 아이디를 설정하여 레이아웃을 구성했는데, 영역을 나누기 위한 
  전용 태그(tag)가 있습니다. 이러한 시맨틱 요소는 영역에 대하여 의미를 부여할 수 있어,
  콘텐츠 영역을 쉽게 구분하고 분리할 수 있도록 해줍니다. 시맨틱 요소로는 <header>,
  <main>, <nav>, <article>, <section>, <aside>, <footer> 등이 있습니다.
  영역 그림을 살펴보면 사용 사례를 쉽게 이해할 수 있습니다.   
-->
  <style>
    #header {
      height: 100px;
      background-color: lightblue;
    }

    #nav {
      height: 300px;
      width: 30%;
      background-color: lightpink;
      float: left;
    }

    #main {
      height: 300px;
      width: 70%;
      background-color: lightgreen;
      float: left;
      opacity: 0.7;
    }

    #footer {
      height: 100px;
      background-color: lightcoral;
      clear: both;
    }
  </style>
</body>
  <div class="container">
    <div id="header"></div>
    <div id="nav"></div>
    <div id="main"></div>
    <div id="footer"></div>
  </div>
</html>
