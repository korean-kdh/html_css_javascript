<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <!-- 선택자는 CSS에서 가장 중요한 요소이면서, 자바스크립트에서도 핵심적인 역할을 
   하는 부분입니다. 선택자를 가리켜 지정해야 CSS의 속성을 정의할 수 있고, 자바스크립트
   이벤트를 구성하여 실행할 수 있습니다.
   1) 아이디(id) 선택자와 클래스(class)선택자
   2) 속성(attribute) 선택자
   3) 부모-자식(parent-child) 관계와 형제-자매(siblings)관계
   4) 의사 클래스(pseudo-class)와 의사 요소(pseudo-element)
   5) 명시도(CSS specificity) -->

   <!-- 1. 아이디 선택자와 클래스 선택자
    아이디(id) 선택자는 하나의 문서에서 중복 없이 오직 하나만 표현해야 합니다.
    주민등록번호나 전화 번호처럼 말이죠. 반면 클래스(class) 선택자는 여러분의
    이름처럼 중복을 허용합니다.(나와 똑같은 이름을 갖는 친구가 잇을 수 있습니다.)
    아이디는 HTML에서 id 속성을 이용하여 표현하며, CSS에서는 '#아이디'로 표현합니다.
    또한 클래스는 HTML에서 class 속성을 이용하여 표현하며, CSS에서는 '.클래스'로
    표현합니다.
     -->
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div id="box"></div>
  <div class="circle"></div>
</body>
</html>
