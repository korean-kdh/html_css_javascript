<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <!-- 박스 모델(box model)은 요소가 표현하는 영역 또는 범위를 개념화하는 것으로, 마진,
   보더, 패딩, 콘텐츠 영역으로 구분하여 표현됩니다.
   1) 마진(margin) : 보더의 바깥쪽 영역
   2) 보더(border) : 콘텐츠와 패딩을 둘러싸는 경계
   3) 패딩(padding) : 콘텐츠를 둘러싸는 영역
   4) 콘텐츠(content) : 요소(element)의 내용으로 문자나 이미지가 표현되는 영역
   
   마진(margin)과 패딩(padding)의 단축 표현 형식은 위와 같으며, top을 기준으로 
   시계방향으로 표현됩니다.
   
   보더(border) 속성은 border-width, border-style, border-color
   -->
  <style>
    div {
      width: 300px;
      height: 200px;
      background-color: white;
      margin: 10px 20px 30px 40px;
      padding: 20px 40px 60px;
      border: 10px solid lightcoral;
    }
/*
1) style을 head에 작성한 이유를 작성하시오. 
“박스 모델을 포함한 스타일은 어디에 두어도 동작하지만, 
브라우저가 먼저 읽는 <head>(또는 외부 CSS 링크)에 넣는 것이 표준적이며, 
초기 렌더링 안정성과 유지보수성 측면에서 가장 좋다.”
      
2) head 랑 body는 어떤건가요 어떠한 역할들을 하나요?
<head>: 문서 메타데이터와 설정 영역 (화면에 직접 표시되지 않음)
예: <meta charset>, <meta name="viewport">, <title>, <link rel="stylesheet">, 
<style>, SEO/OG 메타태그, 프리로드/프리커넥트, <script defer> 등
브라우저·검색엔진·소셜 미리보기·접근성 도구가 참고하는 문서 설명/규칙을 담습니다.

<body>: 실제 보이는 콘텐츠 영역
예: 텍스트, 이미지, 버튼, 폼, 레이아웃 태그
(header, nav, main, section, article, aside, footer 등), 인터랙션 요소
스크립트는 보통 defer로 head에 두거나, 필요 시 body 끝에 둬서 블로킹을 피합니다.
*/
  </style>
</head>
<body>
  <div>
    <img src="https://dummyimage.com/300x200/333/fff" alt="콘텐츠">
  </div>
</body>
</html>
