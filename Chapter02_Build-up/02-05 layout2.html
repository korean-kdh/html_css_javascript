<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
   #nav와 #main에 float 속성을 설정하여 두 영역을 같은 줄에 보이도록 했지만, 
   #footer 영역이 보이지 않습니다. 이는 float 속성의 특성으로 콘텐츠 흐름에서 빠지게
   도어 #footer가 #nav와 #main 영역 아래로 들어가 보이지 않게 된 것입니다.
   opacity 속성으로 투명도를 조절하여 살펴보면 이를 확인할 수 있습니다.
  -->
  <style>
    #header {
      height: 100px;
      background-color: lightblue;
    }

    #nav {
      height: 300px;
      width: 30%;
      background-color: lightpink;
      float: left;
    }

    #main {
      height: 300px;
      width: 70%;
      background-color: lightgreen;
      float: left;
    }
  </style>
</body>
  <div class="container">
    <div id="header"></div>
    <div id="nav"></div>
    <div id="main"></div>
    <div id="footer"></div>
  </div>
</html>
