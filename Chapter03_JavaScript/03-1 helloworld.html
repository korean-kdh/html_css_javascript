<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hello World!</title>
 <!-- 2. 자바스크립트 연결하기
  먼저 웹페이지에서 자바스크립트를 사용하는 방법을 살펴보겠습니다. HTML 요소에서 
  onclick과 같은 HTML의 이벤트 속성을 이용하여 자바스크립트 코드를 연결하는 
  방법과 <script> 요소를 사용해 타깃(target)에 대한 프로그램을 구성하는 방법이 있습니다.
  다음 코드는 사각형(#box)을 클릭하면 색상을 마젠타(magenta)로 변경하며, 원(#circle)을 
  클릭하면 색상을 초록색(green)으로 변경합니다. 자바스크립트가 무엇인지 알아보기
  위한 예제이니 코드를 이해하지 못해도 좋습니다. 먼저 실행해 보고 코드에 대해 설명하겠습니다
  
  HTML 요소 내부에서 onclick과 같은 이벤트 속성으로 연결하는 방법은 추천하지 않는 방법으로
  HTML 요소의 복잡성을 높여 코드의 가독성을 해치며 유지보수도 어렵게 만듭니다. 
  코드 재활용 측면에서 좋지 않은 방법으로, 최소한으로 사용하는 것이 좋습니다.
  -->
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      margin: 10px 0;
    }

    #circle {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="box" onclick="document.getElementById('box').style.backgroundColor='magenta'"></div>

  <div id="circle"></div>
<!-- 자바스크립트 이벤트 구성
 자바스크립트의 이벤트는 '**에** 정황이 발생하면, **한다' 형식으로 구성됩니다.
 이벤트 대상 요소(element) + 이벤트 발생 정황(trigger) + 이벤트 내용(handler/listener)
 앞의 예제에서 document.getElementByld('circle')은 이벤트가 발생하는 요소로 사용자나
 대상의 선택으로 결정되고, onclick은 트리거로 이벤트가 발생하는 정황 또는 조건이며,
 마지막의 function() { ~~ } 구문은 실행되는 이벤트의 내용입니다. '아이디 속성이 circle인 
 HTML 요소(element)가 마우스에 의해 클릭되면, 정의된 ** 내용을 실행해라'라는 명령 혁식입니다.
 간단하죠?
  document.getElementById('circle').onclick = function() {
  // 수행 내용
}

이벤트 핸들러에 정의된 다음 수행 내용을 살펴보면, '아이디 속성 circle인 HTML 요소
에 대하여 스타일(style) 속성 background-color의 값을 초록색(green)으로 설정해라'라는 명령입니다.
-->

<script>
    document.getElementById('circle').onclick = function() {
      document.getElementById('circle').style.backgroundColor = 'green';
    }
// 프로그램은 코드가 중복되거나 종속되는 정황을 아주 싫어합니다. 코드가 복잡해지고
// 꼬여버리기 때문인데요. 여기서는 document.getElementById('circle')이 똑같이 반복
// 되고 있습니다. 이를 'this'라는 자바스크립트의 특수 용어(키워드)를 이용해 짧게 작성
// 할 수 있습니다.
    document.getElementById('circle').onclick = function() {
      this.style.backgroundColor = 'green';
      console.log(this);
    }
// this는 '나는'과 같은 대명사로 이해하면 쉽습니다. 누군가 '나는'이라고 말하면 말하는
// 본인을 지칭하게 되는데, this의 활용 사례도 비슷합니다. 마법의 키워드 this는 자바
// 스크립트를 매력 있는 프로그램 언어로 만드는 요소입니다.
// console.log()는 브라우저의 디버깅(debugging)콘솔에 메시지를 출력하는 명령어입니다.
// 콘솔을 크롬 브라우저의 경우 [개발자 도구]에서 접근할 수 있습니다. 개발자 도구에서
// [콘솔(Console)] 탭을 선택한 다음 아벤트를 수행하면 console.log(this)의 결과를 
// 확인할 수 있습니다. 콘솔은 앞으로 자바스크립트 실행과 관련하여 활용할 일이 많은 도구입니다.

// 디버깅과 테스깅과 테스팅
// 디버깅(debugging)은 보통 개발자가 프로그램 구현 시 발생한 논리적인 오류나 비정상적인 연산의
// 원인을 밝혀이를 바로 잡는 개발 활동이며, 테스팅(testing)은 개발자가 아닌 전문적인 소프트웨어
// 테스터가 응용 프로그램 또는 시스템의 결함을 발경하기 위한 소프트웨어 품질 활동입니다.


  </script>
</body>
</html>
