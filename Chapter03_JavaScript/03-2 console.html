<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저의 디버깅 콘솔(console)</title>
</head>
<!-- 콘솔 활용하기
 브라우저의 디버깅 콘솔(console)은 자바스크립트의 오류나 비정상적인 연산의 원인을 밝히기 위해
 제공되는 도구로서 실행 과정에서 어떤 일이 일어났는지 코드 단위로 추적할 수 있도록 도와줍니다.
 콘솔에서 자주 사용되는 기능은 실행 과정에서 특정 문자열이나 변수 등 데이터를 출력하도록 합니다.
 또한 콘솔 창에 직접 구문(statement)을 입력하고 실행할 수도 있어 자바스크립트 코드 학습을 
 편리하게 할 수 있습니다. 
 다음은 자수 사용되는 콘솔 메서드입니다.
 
 콘솔 메서드                        설명
 console.log()   콘솔에 메시지를 출력하는 일반적인 방법입니다.
 console.table() 표(table) 형태로 정보를 표현합니다.
 console.warn()  경고 메시지를 출력합니다.
 console.error() 오류 메시지를 출력합니다.

 웹 브라우저에서 다음 예제 파일을 열고, 개발자 도구를 열어 보세요.
 만약 console.warn(), console.error() 등의 메시지가 표출되지 않은 경우는 [Default levels]를 
 선택하여 로깅 메시지 활성화 여부를 확인하세요. 그중 [verbose(상세)]를 
 선택하면 상세한 정보가 출력되도록 합니다.

 또한 콘솔을 이용하여 자바스크립트를 연습할 수도 있습니다. 콘솔 창에 구문(statement)
 을 입력하고, enter를 눌러 실행하면 바로 아랫줄에 그 실행 결과가 출력됩니다.
 
-->


<body>
  <script>
    const names = ['홍길동', '일지매', '임꺽정'];

    console.log('메시지 출력', names);
    console.table(names);
    console.warn('경고 메시지');
    console.error('에러 메시지');
  </script>
</body>
</html>
