<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- 
기타 연산자의 종류와 사용 예시
  =    할당 연산자
  ==   동등 연산자
  ===  엄격한 동등 연산자
  !=   동등 부정 연산자
  +=   x += y (x = x + y)
  -=   x -= y (x = x - y)
  *=   x *= y (x = x * y)
  /=   x /= y (x = x / y)
  
  +=, -=, *=, /= 등은 중복된 표현을 간단하게 표현하는 방법으로, 중복된 표현을 줄여줄 뿐만
  아니라 가독성도 높여줍니다. 프로그래밍은 중복되거나 종속적인 표현을 아주 싫어합니다.

  연산자의 사용 에시
  연산자                    연산식                결과
  할당 연산자(=)             var x = 'hello'       변수 x에 'hello'할당
  동등 연산자(==)            5 == '5'              true
  엄격한 동등 연산자(===)     5 === '5'             false
  동등 부정 연산자(!=)        5 != '5'              false
  -->
    <script>
    var x = 'hello';
    console.log('변수 x값은 ' + x);

    console.log("5 == '5'은 " + (5 == '5'));
    console.log("5 === '5'은 " + (5 === '5'));
    console.log('5 != 5은 ' + (5 != 5));
  </script> 
<body>
  
</body>
</html>
