<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수::let</title>
</head>
 <!-- 2. 재할당은 가능하나 사용하기 전에 반드시 선언되어야 함
 선언된 변수에 초기값이 할당된 경우, 이를 다른 값으로 재할당은 가능하지만, let 키워드는
 변수를 상ㅇ하기 전에 반드시 선언해야 합니다.
 자바스크립트에는 인터프리터(자바사크립트 해석기)가 코드 실행 전에 함수, 변수, 클래스의
 선언을 해당 스코프의 상위로 보내는 현상인 호이스팅(hoisting)이라는 특성이 
 있어, 이들이 선언되기 전에 사용할 수 있습니다. 코드 구성에서 편리성은 있지만 예기치
 않은 오류가 발생할 수도 있어 주의해야합니다.
 예제에선 let으로 선언된 변수를 선언문 이전에 변수를 참조한 경우로 아직 변수가 초기화
 상태 전이라 오류가 발생했습니다. 변수값 사용에 앞서 let을 선언하거나, let을 var로 변경하거나,
 14행의 let name이 없다면 오류가 발생하지 않습니다. --> 
<body>
  <script>
    name = '홍길동'; // 변수값 할당
    console.log('name ' + name);
    // 사용 전에 선언되어야 함
    let name; // 변수명 선언
  </script>
</body>
</html>

<!-- 호이스팅(hoisting) 
 인터프리터(interpreter)가 변수와 함수의 메모리 공간을 선언하기 전에 미리 할당하는 것ㅇ르 의미하는데,
 보통 선언(declaration)이 상위로 끌어올려지는 현상을 말합니다. 선언은 호이스팅 되지만, 할당은 
 호이스팅 되지 않습니다. var로 선언한 경우 undefined로 초기화하고, let이나 const로 선언한 
 경우는 초기화하지 않습니다.
 -->
