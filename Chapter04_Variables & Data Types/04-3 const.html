<!-- 2. const 키워드 
 const는 블록 스코프를 갖는 상수 선언에 사용되며, 이떄 값은 재할당(reassign)을 할 수 없으며,
 재선언(redeclare) 또한 불가능합니다.
 1) 한 번 선언하면 동일한 변수 이름으로 다시 선언할 수 없음(재선언 불가)
 2) 한 번 선언하면 값을 변겨앟ㄹ 수 없음(재할당 불가)
 3) 유효한 범위로 블록 스코프를 가짐
 1_ 한 번 선언하면 동일한 변수 이름으로 다시 선언할 수 없음(재선언 불가)
 const 키워드로 동일한 이름의 변수를 선언할 수 없습니다. 콘솔 창에 'name' 변수(식별자)
 가 이미 선언되엇기 때문에 재선언할 수 없다는 문법 오류가 발생했습니다.
 -->
