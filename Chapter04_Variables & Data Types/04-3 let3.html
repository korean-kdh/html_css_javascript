<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수::let</title>
</head>
<!-- 3. 유호한 범위로 블록 스코프를 가짐
 중괄호({})로 표현된 부분 냅가 블록 스코프 영역으로, 여기서 let을 사용한 경우 블록 스코프가 유효 
 범위입니다. 블록 스코프 내에서는 블록 스코프 외부의 전역 스코프의 변수를 참조할 수 있으며,
 블록 스코프 내에서 전역 스코프의 변수명을 재선언하여 다른 값으로 사용하 할 수 있습니다.
-->
<body>
  <script>
    // 스코프(범위) 문제
    let name = '홍길동';
    let age = 22;
    {
      let age = 33;

      console.log('name* ' + name); // 홍길동
      console.log('age* ' + age); // 33
    }
    console.log('name** ' + name); // 홍길동
    console.log('age** ' + age); // 22
  </script>
</body>
</html>
