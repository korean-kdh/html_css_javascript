<!DOCTYPE html>
<!-- DOCTYPE 선언 태그 : 이 문서가 HTML5 문서임을 브라우저에 알림 -->
<html lang="ko"> <!-- html 태그 : html 문서 전체를 감싸는 루트(root)태그 / lang 속성으로 문서 언어를 한국어(ko)로 지정  -->
<head>
  <!-- head 태그 : 브라우저 화면에는 직접 보이지 않지만, 문서 정보를 담는 영역  (메타데이터, 제목, 스타일, 스크립트 등) -->
<meta charset="UTF-8">
<!-- meta 태그 : 문자 인코딩을 UTF-8로 지정 (한글, 영어, 기호 등이 꺠지게 하지 않게 함) -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<!-- meta 태그 : IE 브라우저가 최신 렌더링 엔진(edge 모드)로 열리게 설정 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- meta 태그 : 반응형 웹 설정 / 기기 화면 너비에 맞추고 확대 배율을 1.0으로 시작 -->
<title>Bootstrap Grid System</title>
<!-- title 태그 : 문서 제목 -->
<link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
<!-- link 태그 : 외부 css 파일을 불어와 적용  / 여기서는 로컬에 설치된 bootstrap CSS 연결 -->
<style> /* style 태그 : 자바스크립트에서 가져오는거?  */
  div.row>div {
    line-height: 2rem;
    text-align: center;
    background-color: lightgreen;
    outline: 1px solid lightseagreen;
  }
</style>
</head> 
<body>
<div class="container">
  <!-- div 클래스로 뭐 어쩌고 하는데 -->
  <div class="row">
    <div class="col">col</div>
    <div class="col">col</div>
    <div class="col">col</div>
  </div>
  <div class="row">
    <div class="col-3">col-3</div>
    <div class="col-4">col-4</div>
    <div class="col-5">col-5</div>
  </div>
  <div class="row">
    <div class="col">col</div>
    <div class="col-6">col-6</div>
    <div class="col">col</div>
  </div>
</div>
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<!-- script 주소 뭐를 가져오는거 같은데 -->
</body>
</html>


<!-- div 태그

이름 : <div> = division(구역, 영역)

의미 : 화면을 "묶음" 단위로 나누는 블록(block) 요소.

기본 특징 :

줄 전체를 차지함 (한 줄 다 먹음).

안에 다른 태그들(<p>, <h1>, <img>, 또 다른 <div>)을 넣어서 **레이아웃(구조)**를 짜는 용도.

혼자서는 의미 없음 → class나 id 속성과 함께 쓰면서 CSS(디자인)나 JavaScript(동작)를 적용할 때 진짜 쓸모가 있음.

👉 예시

<div class="box">
  <h1>제목</h1>
  <p>내용</p>
</div>


여기서 div는 단순히 "제목 + 내용"을 묶어주는 상자 역할.

Bootstrap에서는 div + class="container", class="row", class="col" 이런 식으로 레이아웃을 만드는 그리드 시스템의 핵심이 됨.

✅ script 태그

이름 : <script>

의미 : 웹 페이지에서 자바스크립트(JavaScript) 코드를 실행할 때 쓰는 태그.

사용 방식 :

직접 안에 JavaScript 코드를 적기

<script>
  alert("안녕하세요!");
</script>


→ 실행하면 "안녕하세요!" 팝업 뜸.

외부 파일 불러오기 (src 속성 사용)

<script src="main.js"></script>


→ 같은 폴더 안에 있는 main.js 파일을 불러와서 실행.

Bootstrap에서의 script :

<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>


이건 Bootstrap 기능(JS) + Popper.js(툴팁, 드롭다운 같은 위치 계산용 라이브러리)를 한 번에 불러오는 파일이에요.
즉, 이 줄 덕분에 버튼, 모달, 드롭다운 같은 Bootstrap 동작들이 작동하는 거예요.

🚩 정리해서 코드에 반영
<div class="container"> 
  <!-- div 태그 : 화면을 구역(상자)으로 나누는 블록 요소 
       혼자서는 의미 없지만, class 속성과 함께 레이아웃이나 스타일을 적용하는 기본 단위 -->
</div>

<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<!-- script 태그 : JavaScript 코드를 실행하는 태그
     src 속성이 있으면 외부 자바스크립트 파일을 불러옴
     여기서는 Bootstrap 동작(JS) + Popper.js가 포함된 파일을 불러와서 버튼/모달/드롭다운 같은 기능이 동작 가능해짐 -->


👉 즉,

div = 화면을 나누는 상자 (레이아웃과 디자인용 기본 단위).

script = 동작을 넣는 코드 (자바스크립트 실행). -->
