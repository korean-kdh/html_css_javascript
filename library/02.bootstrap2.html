<!DOCTYPE html> <!-- DOCTYPE 선언 태그 : 이 문서가 HTML5 문서임을 브라우저에 알림 -->
<html lang="ko"> <!-- html 태그 : HTML 문서 전체를 감싸는 루트(root) 태그 / lang 속성으로 문서 언어를 한국어(ko)로 지정 -->
<head> <!-- head 태그 : 브라우저 화면에는 직접 보이지 않지만, 문서 정보를 담는 영역 (메타데이터, 제목, 스타일, 스크립트 등) -->
  <meta charset="UTF-8"> <!-- meta 태그 : 문자 인코딩을 UTF-8로 지정 (한글, 영어, 기호 등이 깨지지 않게 함) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- meta 태그 : IE 브라우저가 최신 렌더링 엔진(Edge 모드)으로 열리도록 지시 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- meta 태그 : 반응형 웹 설정 / 기기 화면 너비에 맞추고 확대 배율을 1.0으로 시작 -->
  <title>Bootstrap</title> <!-- title 태그 : 문서 제목 / 브라우저 탭에 'Bootstrap' 표시 -->
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css"> 
  <!-- link 태그 : 외부 CSS 파일을 불러와 적용 / 여기서는 로컬에 설치된 Bootstrap CSS를 연결 -->
</head>
<body> <!-- body 태그 : 실제 화면에 표시되는 본문을 담는 영역 -->
  <h1>Hello, World!</h1> <!-- h1 태그 : 가장 큰 제목(Heading level 1)을 표시 -->
  <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <!-- script 태그 : 외부 자바스크립트 파일을 불러와 실행 / 여기서는 로컬 Bootstrap JS 라이브러리를 불러옴 -->
</body>
</html> <!-- html 태그 종료 : 문서의 끝 -->
